<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geschäft</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <!-- .constainer.products+aside.sidebar -->
      <div class="container">
        <div class="products">
          <!-- .item>h2.item__title+img.item__img+p.item__description+h4.item__price+buttun.btn -->
          <div class="item">
            <h2 class="item__title">Razer Ornata V3</h2>
            <img
              src="https://m.media-amazon.com/images/I/71YW8+KhOwL._AC_UY218_.jpg"
              alt=""
              class="item__img"
            />
            <p class="item__description">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. A aperiam at necessitatibus
              aspernatur enim, asperiores labore, eaque, dolor architecto vero quia nemo non eius
              aliquam temporibus pariatur error fuga dolorum.
            </p>
            <h4 class="item__price">€69.00</h4>
            <button class="btn">ADD TO CART</button>
          </div>
        </div>
      </div>
      <aside class="sidebar">
        <div class="cart">
          <div class="item">
            <img
              src="https://m.media-amazon.com/images/I/71YW8+KhOwL._AC_UY218_.jpg"
              alt=""
              class="item__img"
            />
            <div>
              <h2 class="item__title">Razer Ornata V3</h2>
              <h4 class="item__price">€69.00</h4>
              <button class="btn btn-red">Remove</button>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <script src="./js/srypt.js"></script>
  </body>
</html>
